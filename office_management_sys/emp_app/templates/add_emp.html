<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add an Employee</title>
  </head>
  <body>
    <div class="container mt-4">
        <h1>Add an Employee</h1>
        <hr>
        <a class="btn btn-primary" href="{% url 'all_emp' %}" role="button">View All Employee</a>
        <a class="btn btn-primary" href="{% url 'add_emp' %}" role="button">Add an Employee</a>
        <a class="btn btn-primary" href="{% url 'remove_emp' %}" role="button">Remove an Employee</a>
        <a class="btn btn-primary" href="{% url 'filter_emp' %}" role="button">Filter Employee Employee</a>

        <div class="mt-4">
          <form action='/add_emp' method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value={{first_name}}>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value={{last_name}}>
            </div>
            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <input type="text" class="form-control" id="dept" name="dept" value={{dept}}>
            </div>
            <div class="mb-3">
              <label for="Salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="Salary" name="salary" value={{salary}}>
            </div>
            <div class="mb-3">
              <label for="Bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="Bonus" name="bonus" value={{bonus}}>
            </div>
            <div class="mb-3">
              <label for="Role" class="form-label">Role</label>
              <input type="text" class="form-control" id="Role" name="role" value={{role}}>
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="Phone" name="phone" value={{phone}}>
            </div>
            <div class="mb-3">
              <label for="Hire date:" class="form-label">Hire date:</label>
              <input type="date" class="form-control" id="hire_date" name="hire_date" value={{hire_date}}>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
